<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/main.js" defer></script>
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>X-List</title>
    <link rel="icon" href="/media/iconmonstr-text-24-240.png">
</head>
<body>
    <section id="landingPage" class="landingPage">
        <div class="intro">
            <h1>X-List</h1>
            <h2>Hello, user...</h2>
        </div>
        <div class="entertask">
            <button class="modalBtn" onclick="displayModal()">create task</button>
        </div>
        <div>
            <form id="modal" class="modal">
                <p class="modalContent">Task:</p>
                <input type="text" placeholder="Add new task...">
                <p id="taskMessage" class="taskMessage"></p>
                <p class="modalContent">Due Date:</p>
                <input type="date" id="mydate" class="date"/>
                <input type="time" id="mytime" class="time"/>
                <button type="submit" class="add">Add Task</button>
                <button type="submit" id="done" class="cancel" onclick="hideModal()">Cancel</button>
            </form>
        </div>
        <div class="listsContainer">
            <div class="list">
                <h4>To Do:</h4>
                <ul id="myUl">    
                
                </ul>
            </div>
            <div id="completed" class="completedDIV">
                <h4>Completed:</h4>
                <ul id="Ul">

                </ul>
            </div>
        </div>
    </section>
</body>
</html>
