<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/main.js" defer></script>
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <title>X-List</title>
</head>
<body>
    <section id="landingPage" class="landingPage">
        <h1>X-List</h1>
        <h2>hello, user...</h2>
        <button>go to My list</button>
    </section>
    <section id="toDoListPage" class="toDoListPage">
        <div>
            <button>create task</button>
        </div>
        <div>
            <form>
                <input type="text" placeholder="Add new task...">
                <button type="submit">&plus;</button>
            </form>
        </div>
        <div>
            <ul>
                <li>
                  <input type="checkbox" onclick="taskComplete(this)" class="check">
                  <input type="text" value="My Task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
                  <i class="fa fa-trash" onclick="removeTask(this)"></i>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
