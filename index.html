<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font-Awesome icon links -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- my stylesheet link -->
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <!-- my main.js JavaScript script tag -->
    <script src="./scripts/main.js" defer></script>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>X-list</title>
    
</head>

<!-- bootstrap is being used -->

<body>
    <section id="app" class="app">

        <div id="header" class="header">
            <h1 id="appTitle" class="mb-3 appTitle">
                X-List
            </h1>

            <!-- used 2 images to create my own custom icon -->
            
            <img class="headerPic1" src="./media/x.png" alt="X-list x icon">
            <img class="headerPic2" src="./media/list.png" alt="X-list list icon">
            <p id="subTitle" class="subTitle">
                Your Tasks...
            </p>
        </div>

        <div id="contentArea" class="contentArea">

            <h2 class="contentTitle">Tasks</h2>

            <div id="tasks" class="tasks">

            </div>
        </div>

        <!-- took inspiration from Anita for add button -->

        <div id="addNewBtnContainer" class="addNewBtnContainer" data-bs-toggle="modal" data-bs-target="#form">
            <i class="fas fa-plus plusBtn"></i>
        </div>

        <!-- modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modalStyle">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Task Title</h5>
                        <input type="text" class="form-control modalText" name="" id="textInput">
                        <div id="msg" class="msg"></div>
                        <br>
                        <h5>Due Date</h5>
                        <input type="datetime-local" class="form-control" name="" id="dateInput">
                        <br>
                        <h5>Description</h5>
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
