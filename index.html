<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>X-List</title>
    <link rel="icon" href=".//media/iconmonstr-x-mark-3-240.png">
</head>
<body>
    <section id="landingPage" class="landingPage">
        <div class="intro">
            <h1>X-List</h1>
            <h2>Hello, user...</h2>
        </div>
        <!-- created a button which shows modal once clicked to crete a task -->
        <div class="displayModal">
            <button class="modalBtn" onclick="displayModal()">Create Task</button>
        </div>
        <div>
        <!-- modal with form for creating tasks -->
            <form id="modal" class="modal">
                <p class="modalContent">Task:</p>
                <input type="text" class="input">
                <p id="taskMessage" class="taskMessage"></p>
                <p class="modalContent">Due Date:</p>
                <input type="date" id="mydate" class="duedate"/>
                <input type="time" id="mytime" class="duedate"/>
                <div>
                    <button type="submit" class="add" onclick="addTask()">Add Task</button>
                    <button type="submit" id="done" class="cancel" onclick="hideModal()">Cancel</button>
                </div>
            </form>
        </div>
        <!-- container created to store the 2 list types, to do, and completed -->
        <div class="listsContainer">
            <div class="list">
                <h3>To Do:</h3>
                <p id="taskMessage2" class="taskMessage"></p>
                <ul id="myUl">
                       

                </ul>
            </div>
            <div id="completed" class="completedDIV">
                <h3>Completed:</h3>
                <ul id="Ul">

                </ul>
            </div>
        </div>
    </section>
</body>
</html>
