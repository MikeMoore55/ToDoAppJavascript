<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>X-List</title>
    <link rel="icon" href=".//media/iconmonstr-x-mark-3-240.png">
</head>
<body>
    <header id="header" class="header">        
        <h1>X-List</h1>
        <h2>Hello, user...</h2>    
    </header>
   
    <main id="main" class="main">    
         <!-- created a button which shows modal once clicked to crete a task -->
        <div class="modalBtnDiv">
            <button id="modalBtn" class="modalBtn">Create Task</button>
        </div>

        <div id="modalDiv" class="modalDiv">
        <!-- modal with form for creating tasks -->
            <form id="modal" class="modal">
                <p id="taskHeading" class="modalheadings">Task:</p>
                <input type="text" id="taskInput" class="taskInput">
                <p id="formMessage" class="formMessage"></p>
                <p id="dateHeading" class="modalheadings">Due Date:</p>
                <input type="date" id="date" class="duedate"/>
                <input type="time" id="time" class="duedate"/>
                <div id="btnDiv" class="btnDiv">
                    <button type="submit" id="addBtn" class="addBtn">Add Task</button>
                    <button type="submit" id="cancelBtn" class="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
        <!-- container created to store the 2 list types, to do, and completed -->
        <div id="listsContainer" class="listsContainer">
            <div class="toDoListDiv">
                <h3>To Do:</h3>
                <p id="errorMessage" class="errorMessage"></p>
                <ul id="toDoList" class="toDoList">
                       
                </ul>
            </div>
            <div id="completedDiv" class="completedDiv">
                <h3>Completed:</h3>
                <ul id="completedList" class="completedList">

                </ul>
            </div>
        </div>
    </main>
</body>
</html>
