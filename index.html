<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/main.js" defer></script>
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>X-List</title>
</head>
<body>
    <section id="landingPage" class="landingPage">
        <div class="intro">
            <h1>X-List</h1>
            <h2>Hello, user...</h2>
        </div>
        <div class="entertask">
            <button class="modalBtn" onclick="displayModal()">create task</button>
        </div>
        <div>
            <form id="modal" class="modal">
                <input type="text" placeholder="Add new task...">
                <p id="taskMessage" class="taskMessage"></p>
                <button type="submit">add task</button>
                <button type="submit" id="done" onclick="hideModal()">done</button>
            </form>
        </div>
        <div class="list">
            <h4>to do:</h4>
            <ul>    
                <li>
                  <input type="checkbox" onclick="taskComplete(this)" class="check">
                  <input type="text" value="My Task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
                  <i class="fa fa-trash" onclick="removeTask(this)"></i>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
